<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <!-- import d3 V7 from web -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* CSS rules */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
        }
        select {
          -webkit-appearance: button;
          background-image: -webkit-linear-gradient(#FAFAFA, #F4F4F4 40%, #E5E5E5);
          border: 1px solid #AAA;
          font-size: inherit;
        }
        div {
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- create dropdowns -->
    <select id="metroDropdown"></select>
    <select id="categoryDropdown"></select>
    <select id="metricDropdown"></select>

    <!-- create divs -->
    <div id="chloropleth"></div>
    <div id="barchart"></div>

    <!-- load javascript to populate dropdowns and divs -->
    <script type="module" src="main.js"></script>
</body>

</html>
